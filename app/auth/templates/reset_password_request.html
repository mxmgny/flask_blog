{% extends 'base.html' %}
{% block content %}

<form action="" method="post" novalidate style="max-width:300px; margin:15px">
    <!-- hidden tag against CSRF attacks -->
    {{ form.hidden_tag() }}
    <div class=form-group"">
        <label for="email">{{ form.email.label }}</label>
        {{ form.email(size=64, class_="form-control") }}
        {% for error in form.email.errors %}
        <span style="color:red;">{{ error }}</span>
        {% endfor %}
    </div>
    <br>
    <p>{{ form.submit(class_="btn btn-primary") }}</p>
</form>

{% endblock %}
