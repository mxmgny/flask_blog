{% extends "base.html" %}
{% block content %}
<h1>Sign In</h1>
<form action="">
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.lable }}<br>
        {{ form.username(size=32) }} <br>
    </p>
    <p>
        {{ form.password.label }} <br>
        {{ form.password(size=32) }} <br>
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
