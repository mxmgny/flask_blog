{% extends 'base.html' %}
{% block content %}
 <div class="card mb-3" style="max-width: 480px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{ user.avatar(256) }}" class="card-img">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ user.username }}</h5>
          {% if user.about_me %} <p class="card-text">{{ user.about_me }}</p> {% endif %}
          {% if user.last_seen %} <p class="card-text">
            <small class="text-muted">Last seen on : {{ user.last_seen }}
            </small></p>{% endif %}
      </div>
    </div>
  </div>
</div>
    <hr>
    <div class="container" style="margin-left:30px;">
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
        </div>
{% endblock %}
