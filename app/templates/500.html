{% extends "base.html" %}
{% block content %}
<div class="alert alert-info" role="alert">
    <h2 class="alert-heading">{{ _('An unexpected error has occurred) }}</h2>
    <p>{{ _(The administrator has been notified. Sorry for the inconvenience!) }}</p>
    <hr>
    <a href="{{ url_for('index')}}" class="badge badge-light">{{ _(Back) }}</a>
</div>
{% endblock %}
