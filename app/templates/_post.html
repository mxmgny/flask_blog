<div class="media" style=" padding:5px">
  <a href="{{ url_for('user', username=post.author.username) }}">
    <img src="{{ post.author.avatar(32) }}" class="mr-3" >
    </a>
  <div class="media-body">
    <h5 class="mt-0">{{ post.author.username }} said {{ moment(post.timestamp).fromNow() }} :</h5>
    {{ post.body }}
  </div>
</div>
